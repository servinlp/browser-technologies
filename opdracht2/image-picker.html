<!DOCTYPE html>
<html lang='en' class="no-js">
	<head>
		<title>Image picker</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style>
			body {
				background: #eee;
				font-family: 'Roboto', sans-serif;
			}
			main {
				max-width: 50em;
				margin: 3em auto;
				padding: 3em;
				background: #fff;
				box-shadow: 0 0 10px rgba( 0, 0, 0, 0.4 );
			}

			label {
				position: relative;
				display: block;
				cursor: pointer;
			}

			input {
				display: block;
			}

			input[type="file"] {
				opacity: 0;
				visibility: hidden;
			}

			input[type="submit"] {
				margin: 32px 0 32px auto; margin: 2em 0 2em auto;
				background: transparent;
				border: 4px solid #000;
				padding: 16px 32px; padding: 1em 2em;
				font-size: 22px; font-size: 1.4em;
				cursor: pointer;
			}

			svg {
				width: 200px;
				height: auto;
				display: block;
				margin: 0 auto;
				opacity: 0.8;
			}

			.file-number {
				position: absolute;
				top: 0;
				left: 60%;
				width: 2.5em;
				height: 2.5em;
				display: none;
				background: red;
				color: #fff;
				text-align: center;
				line-height: 2.5em;
				border-radius: 50%;
			}

			.file-number.show {
				display: block;
			}

			ul {
				margin: 0;
				padding: 0;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}

			li {
				position: relative;
				display: inline-block;
				width: 23%;
				margin-right: 1.3%;
			}

			li img {
				width: 100%;
				height: auto;
				min-height: 200px;
				min-height: 12.5em;
				object-fit: cover;
			}

			li svg {
				position: absolute;
				top: 8px; top: 0.5em;
				right: 8px; right: 0.5em;
				width: 30px; width: 2em;
				height: 30px; height: 2em;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Upload your images here</h1>
			<form action="/" enctype="multipart/form-data">
				<label>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 486.3 486.3"><path
						d="M395.5
						135.8c-5.2-30.9-20.5-59.1-43.9-80.5-26-23.8-59.8-36.9-95-36.9-27.2
						0-53.7 7.8-76.4 22.5-18.9 12.2-34.6 28.7-45.7
						48.1-4.8-.9-9.8-1.4-14.8-1.4-42.5 0-77.1 34.6-77.1 77.1 0 5.5.6 10.8 1.6
						16C16.7 200.7 0 232.9 0 267.2c0 27.7 10.3 54.6 29.1 75.9 19.3 21.8 44.8
						34.7 72 36.2h86.8c7.5 0 13.5-6 13.5-13.5s-6-13.5-13.5-13.5h-85.6C61.4
						349.8 27 310.9 27 267.1c0-28.3 15.2-54.7 39.7-69 5.7-3.3 8.1-10.2
						5.9-16.4-2-5.4-3-11.1-3-17.2 0-27.6 22.5-50.1 50.1-50.1 5.9 0 11.7 1
						17.1 3 6.6 2.4 13.9-.6 16.9-6.9 18.7-39.7 59.1-65.3 103-65.3 59 0 107.7
						44.2 113.3 102.8.6 6.1 5.2 11 11.2 12 44.5 7.6 78.1 48.7 78.1 95.6 0
						49.7-39.1 92.9-87.3 96.6h-73.7c-7.5 0-13.5 6-13.5 13.5s6 13.5 13.5
						13.5h75.2c30.5-2.2 59-16.2 80.2-39.6 21.1-23.2 32.6-53
						32.6-84-.1-56.1-38.4-106-90.8-119.8z"/><path d="M324.2 280c5.3-5.3
						5.3-13.8 0-19.1l-71.5-71.5c-2.5-2.5-6-4-9.5-4s-7 1.4-9.5 4l-71.5
						71.5c-5.3 5.3-5.3 13.8 0 19.1 2.6 2.6 6.1 4 9.5 4s6.9-1.3
						9.5-4l48.5-48.5v222.9c0 7.5 6 13.5 13.5 13.5s13.5-6 13.5-13.5V231.5l48.5
						48.5c5.2 5.3 13.7 5.3 19 0z"/></svg>
					<div class="file-number">0</div>
					<input type="file" accept="image/*" name="file" multiple required>
				</label>
				<input type="submit" value="Send">
			</form>
			<ul class="image-preview"></ul>
		</main>

		<script>
		if ( 'querySelector' in document && 'addEventListener' in window ) {

			var inputFile = document.querySelector( 'input[type="file"]' ),
				i

			inputFile.addEventListener( 'change', fileChange )

			function fileChange( e ) {

				console.log( e )
				console.log( this.files )

				var ul = document.querySelector( 'ul.image-preview' )

				if ( this.files.length === 0 ) {

					if ( 'FileReader' in window ) {

						ul.innerHTML = ''

					} else {

						var fileNumber = document.querySelector( '.file-number' )
						fileNumber.textContent = 0
						fileNumber.className = ''

					}

					return

				}

				if ( 'FileReader' in window ) {

					for ( i = 0; i < this.files.length; i++ ) {

						var curr = this.files[ i ],
							reader = new FileReader()

						reader.addEventListener( 'load', function( e ) {

							console.log( e )

							var li = document.createElement( 'li' ),
								img = document.createElement( 'img' )

							img.setAttribute( 'src', e.target.result )

							li.appendChild( img )
							//li.innerHTML += `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M468.907 214.604c-11.423 0-20.682 9.26-20.682 20.682v20.831c-.031 54.338-21.221 105.412-59.666 143.812-38.417 38.372-89.467 59.5-143.761 59.5h-.12C132.506 459.365 41.3 368.056 41.364 255.883c.031-54.337 21.221-105.411 59.667-143.813 38.417-38.372 89.468-59.5 143.761-59.5h.12c28.672.016 56.49 5.942 82.68 17.611 10.436 4.65 22.659-.041 27.309-10.474 4.648-10.433-.04-22.659-10.474-27.309-31.516-14.043-64.989-21.173-99.492-21.192h-.144c-65.329 0-126.767 25.428-172.993 71.6C25.536 129.014.038 190.473 0 255.861c-.037 65.386 25.389 126.874 71.599 173.136 46.21 46.262 107.668 71.76 173.055 71.798h.144c65.329 0 126.767-25.427 172.993-71.6 46.262-46.209 71.76-107.668 71.798-173.066v-20.842c0-11.423-9.259-20.683-20.682-20.683z"/><path d="M505.942 39.803c-8.077-8.076-21.172-8.076-29.249 0L244.794 271.701l-52.609-52.609c-8.076-8.077-21.172-8.077-29.248 0-8.077 8.077-8.077 21.172 0 29.249l67.234 67.234a20.616 20.616 0 0 0 14.625 6.058 20.618 20.618 0 0 0 14.625-6.058L505.942 9.052c8.077-8.077 8.077-21.172 0-29.249z"/></svg>`
							ul.appendChild( li )

						} )

						reader.readAsDataURL( curr )

					}

				} else {

					var fileNumber = document.querySelector( '.file-number' )
					fileNumber.textContent = this.files.length
					fileNumber.className = 'show'

				}

			}

		}
		</script>
	</body>
</html>
